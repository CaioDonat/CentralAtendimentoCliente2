<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/style.css">

</head>


<body class="container">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <img class="imagem" src="/img/logo.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Pesquisar</button>
            </form>
        </div>
    </nav>


    <div>

        <h5><a href="index.html">Inicio</a></h5>
        <h3 class="">ATENDIMENTO</h3>
        <p class="mb-5">Efetue os atendimentos às senhas distribuidas dos servicos que voce atende</p>
        <div class="row">

            <div class="col-md-3">

                <div class="boxG p-2">
                    <h5>Guichê</h5>
                    <h1 class="numero">1</h1>

                    <select class="form-control">
                        <option value="0">Alterar:</option>
                        <option value="1">Guiche 1</option>
                        <option value="2">Guiche 2</option>
                        <option value="3">Guiche 3</option>
                    </select>

                </div>
            </div>



            <div class="col-md-9 mt-2">
                <h3>Servico Realizado</h3>
                <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Ensira o servico realizado</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Servico realizado">
                      <small id="emailHelp" class="form-text text-muted">Por favor, insira o servico realizado.</small>
                    </div>
                  </form>
                  
                <!-- Button to Open the Modal -->
                <button type="button" class="btn btn-danger col-md-9 mt-5" data-bs-toggle="modal" data-bs-target="#myModal">
                    Encerrar Atendimento</button>

                <!-- The Modal -->
                <div class="modal" id="myModal">
                    <div class="modal-dialog">
                        <div class="modal-content">

                            <!-- Modal Header -->
                            <div class="modal-header">
                                <h4 class="modal-title">Encerrar Atendimento</h4>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>

                            <!-- Modal body -->
                            <div class="modal-body">
                                Voce deseja encerrar o atendimento?
                            </div>

                            <!-- Modal footer -->
                            <div class="modal-footer">
                                <button class="btn  btn-block btn-danger" onclick="encerrarAtendimento()"><i class="fas fa-ban"></i> Encerrar</button>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="my-5">
                    <h4>Minha fila (todos):</h4>
                    <ul class="list-group">
                        <li class="list-group-item"> A0040</li>
                        <li class="list-group-item"> A0041</li>
                        <li class="list-group-item"> M0021</li>
                        <li class="list-group-item"> F0001</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="/script.js"></script>
</body>

</html>
